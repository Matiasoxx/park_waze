  image_picker: ^1.1.1
  provider: ^6.1.2
  intl: any
  google_fonts: ^6.2.1
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.6
  connectivity_plus: ^6.0.3
  http: ^1.2.1
  flutter_secure_storage: ^9.0.0
  flutter_animate: ^4.5.0
  shared_preferences: ^2.2.3

dev_dependencies:
  change_app_package_name: ^1.1.0
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  intl_utils: ^2.6.1

flutter:
